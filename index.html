<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./javascript.js" defer></script> -->
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="header__title">Rock-Paper-Scissors</h1>
            <ul class="header__list">
                <li class="header__list-item"><a href="#">rules</a></li>
                <li class="header__list-item"><a href="#">about</a></li>
            </ul>
        </div>

        <div class="game">

            <div class="game__scoreboard">
                <div class="scoreboard__score-holder">
                    <div class="scoreboard__scorer-name">You</div>
                    <div class="scoreboard__score-number player">1</div>
                </div>
                <div class="scoreboard__rounds">4 / 5</div>
                <div class="scoreboard__score-holder">
                    <div class="scoreboard__scorer-name">AI</div>
                    <div class="scoreboard__score-number ai">2</div>
                </div>
            </div>

            <div class="game__platform">

                <div class="platform__player-choice">
                    <ul class="platform__player-choice-list">
                        <li class="platform__player-choice-item">
                            <a href="#">Rock</a>
                        </li>
                        <li class="platform__player-choice-item">
                            <a href="#">Paper</a>
                        </li>
                        <li class="platform__player-choice-item">
                            <a href="#">Scissor</a>
                        </li>
                    </ul>
                </div>

                <div class="platform__player-selection">
                    <img src="#">
                </div>

                <div class="platform__results">
                    You win this round
                </div>

                <div class="platform__ai-selection">
                    <img src="#">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
