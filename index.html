<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./javascript/index.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 class="header__title">Rock-Paper-Scissors</h1>
            <ul class="header__list">
                <li class="header__list-item"><a href="#">rules</a></li>
                <li class="header__list-item"><a href="#">about</a></li>
            </ul>
        </div>

        <div class="game">

            <div class="game__scoreboard">
                <div class="scoreboard__score-holder">
                    <div class="scoreboard__scorer-name">You</div>
                    <div class="scoreboard__score-number player">0</div>
                </div>
                <div class="scoreboard__rounds">1 / 5</div>
                <div class="scoreboard__score-holder">
                    <div class="scoreboard__scorer-name">Cmptr</div>
                    <div class="scoreboard__score-number ai">0</div>
                </div>
            </div>

            <div class="game__controls">

                <div class="controls__player-choice">
                    <ul class="controls__player-choice-list">
                        <li class="controls__player-choice-item">
                            <a href="#" data-sign="Rock">Rock</a>
                        </li>
                        <li class="controls__player-choice-item">
                            <a href="#" data-sign="Paper">Paper</a>
                        </li>
                        <li class="controls__player-choice-item">
                            <a href="#" data-sign="Scissors">Scissors</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="game__platform">

                <div class="platform__player-selection">
                </div>

                <div class="platform__results">
                    Rock, Paper or Scissors?
                </div>

                <div class="platform__ai-selection">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
